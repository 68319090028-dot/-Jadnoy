<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; }
        .header { background-color: #2ecc71; color: white; padding: 30px 0; text-align: center; margin-bottom: 30px; }
        .card-box { background: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .icon { font-size: 40px; margin-bottom: 10px; }
        .value { font-size: 24px; font-weight: bold; color: #333; }
        .unit { font-size: 14px; color: #777; }
        /* สีไอคอน */
        .fa-thermometer-half { color: #e74c3c; } /* แดง */
        .fa-tint { color: #3498db; } /* ฟ้า */
        .fa-seedling { color: #27ae60; } /* เขียว */
        .fa-water { color: #2980b9; } /* น้ำเงินเข้ม */
        
        /* สวิตช์ไฟ */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-leaf"></i> Smart Plant Dashboard</h1>
        <p>สถานะระบบ: <span id="status" style="color: yellow;">กำลังเชื่อมต่อ...</span></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-6">
                <div class="card-box">
                    <i class="fas fa-thermometer-half icon"></i>
                    <h5>อุณหภูมิ</h5>
                    <div class="value"><span id="temp">--</span> <span class="unit">°C</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card-box">
                    <i class="fas fa-tint icon"></i>
                    <h5>ความชื้นอากาศ</h5>
                    <div class="value"><span id="hum">--</span> <span class="unit">%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card-box">
                    <i class="fas fa-seedling icon"></i>
                    <h5>ความชื้นในดิน</h5>
                    <div class="value"><span id="soil">--</span> <span class="unit">%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="card-box">
                    <i class="fas fa-water icon"></i>
                    <h5>ระดับน้ำ</h5>
                    <div class="value"><span id="water">--</span> <span class="unit">cm</span></div>
                </div>
            </div>
        </div>

        <div class="card-box d-flex justify-content-between align-items-center">
            <div>
                <h5>ควบคุมไฟ LED</h5>
                <small id="led-status-text">สถานะ: ปิดไฟอยู่</small>
            </div>
            <label class="switch">
                <input type="checkbox" id="led-switch" onchange="toggleLed(this)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        
        const firebaseConfig = {
  apiKey: "AIzaSyCQV4ozkNV6TQr1t06XamENDWsRttkBHv8",
  authDomain: "jadnoy.firebaseapp.com",
  databaseURL: "https://jadnoy-default-rtdb.firebaseio.com",
  projectId: "jadnoy",
  storageBucket: "jadnoy.firebasestorage.app",
  messagingSenderId: "317835096634",
  appId: "1:317835096634:web:ba44271f1a943beed7fb03",
  measurementId: "G-MVDWJDP1SQ"
};

        // เริ่มต้นการทำงาน Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        var database = firebase.database();

        // --- ส่วนอ่านค่าจาก Database ---
        var plantRef = database.ref('plant'); // ชี้ไปที่โฟลเดอร์ plant

        plantRef.on('value', (snapshot) => {
            // เมื่อข้อมูลเปลี่ยน มันจะวิ่งเข้ามาทำงานในนี้ทันที
            var data = snapshot.val();
            
            // อัปเดตหน้าจอ
            if(data) {
                document.getElementById("temp").innerText = data.temperature || "--";
                document.getElementById("hum").innerText = data.humidity || "--";
                document.getElementById("soil").innerText = data.soil || "--";
                document.getElementById("water").innerText = data.water || "--";

                // อัปเดตปุ่มสวิตช์ตามสถานะจริง
                var ledState = data.led === true; // ถ้าเป็น true คือเปิด
                document.getElementById("led-switch").checked = ledState;
                document.getElementById("led-status-text").innerText = ledState ? "สถานะ: เปิดไฟอยู่" : "สถานะ: ปิดไฟอยู่";
            }
        });

        // --- ส่วนตรวจสอบสถานะการเชื่อมต่อ ---
        var connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                document.getElementById("status").innerText = "ออนไลน์ (Online)";
                document.getElementById("status").style.color = "white";
            } else {
                document.getElementById("status").innerText = "ออฟไลน์ (Offline)";
                document.getElementById("status").style.color = "yellow";
            }
        });

        // --- ฟังก์ชันกดสวิตช์ ---
        function toggleLed(element) {
            var isChecked = element.checked;
            // ส่งค่า true/false กลับไปที่ Firebase
            database.ref('plant/led').set(isChecked);
        }

    </script>
</body>
</html>

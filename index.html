<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; }
        .header { background-color: #2ecc71; color: white; padding: 30px 0; text-align: center; margin-bottom: 30px; }
        .card-box { background: white; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; height: 100%; }
        .icon { font-size: 40px; margin-bottom: 10px; }
        .value { font-size: 24px; font-weight: bold; color: #333; }
        .unit { font-size: 14px; color: #777; }
        .fa-thermometer-half { color: #e74c3c; }
        .fa-tint { color: #3498db; }
        .fa-seedling { color: #27ae60; }
        .fa-water { color: #2980b9; }

        /* Switch สไตล์ iOS */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-leaf"></i> Smart Plant Dashboard</h1>
        <p>สถานะระบบ: <span id="status" style="color: white;">กำลังโหลด...</span></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-6 mb-4">
                <div class="card-box">
                    <i class="fas fa-thermometer-half icon"></i>
                    <h5>อุณหภูมิ</h5>
                    <div class="value"><span id="temp">--</span> <span class="unit">°C</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-4">
                <div class="card-box">
                    <i class="fas fa-tint icon"></i>
                    <h5>ความชื้นอากาศ</h5>
                    <div class="value"><span id="hum">--</span> <span class="unit">%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-4">
                <div class="card-box">
                    <i class="fas fa-seedling icon"></i>
                    <h5>ความชื้นในดิน</h5>
                    <div class="value"><span id="soil">--</span> <span class="unit">%</span></div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-4">
                <div class="card-box">
                    <i class="fas fa-water icon"></i>
                    <h5>ระดับน้ำ</h5>
                    <div class="value"><span id="water">--</span> <span class="unit">cm</span></div>
                </div>
            </div>
        </div>

        <div class="card-box">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-start">
                    <h5>ควบคุมไฟ LED</h5>
                    <p id="led-text" class="text-muted mb-0">สถานะ: กำลังโหลด...</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="led-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // 1. ⚠️ ใส่ Config จาก Firebase ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyCQV4ozkNV6TQr1t06XamENDWsRttkBHv8",
            databaseURL: "https://jadnoy-default-rtdb.firebaseio.com"
        };

        // 2. เริ่มต้น Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // 3. ดึงค่าจาก Firebase แสดงบนเว็บ (Realtime)
        const statusText = document.getElementById('status');
        
        db.ref('plant').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // อัปเดตตัวเลข
                document.getElementById('temp').innerText = data.temperature !== undefined ? data.temperature : "--";
                document.getElementById('hum').innerText = data.humidity !== undefined ? data.humidity : "--";
                document.getElementById('soil').innerText = data.soil !== undefined ? data.soil : "--";
                document.getElementById('water').innerText = data.water !== undefined ? data.water : "--";
                
                // อัปเดตปุ่ม LED
                const ledStatus = data.led;
                document.getElementById('led-switch').checked = ledStatus;
                document.getElementById('led-text').innerText = ledStatus ? "สถานะ: เปิดไฟอยู่" : "สถานะ: ปิดไฟอยู่";
                
                statusText.innerText = "ออนไลน์";
                statusText.style.color = "yellow";
            }
        }, (error) => {
            statusText.innerText = "เชื่อมต่อล้มเหลว: " + error.message;
            statusText.style.color = "red";
        });

        // 4. สั่งงานเปิด-ปิดไฟจากหน้าเว็บ
        document.getElementById('led-switch').addEventListener('change', function() {
            const isChecked = this.checked;
            db.ref('plant/led').set(isChecked);
        });
    </script>
</body>
</html>
